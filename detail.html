            const sameCategoryWorks = getSameCategoryWorks(activeId, category);
            
            const thumbnailTitle = document.getElementById('thumbnail-title');
            const categoryName = getCategoryName(category);
            thumbnailTitle.textContent = `å…¶ä»–${categoryName}ä½œå“`;
            
            if (sameCategoryWorks.length === 0) {
                thumbnailContainer.innerHTML = `
                    <div class="no-other-works">
                        å½“å‰æ²¡æœ‰å…¶ä»–${categoryName}ä½œå“
                    </div>
                `;
                return;
            }
            
            thumbnailContainer.innerHTML = sameCategoryWorks.map(work => `
                <a href="detail.html?id=${work.id}" class="thumbnail-item" data-id="${work.id}">
                    <img src="${work.coverImage}" alt="${work.title}" loading="lazy"
                         oncontextmenu="return false;" 
                         ondragstart="return false;">
                    <div class="thumbnail-info">
                        <div class="thumbnail-title">${work.title}</div>
                        <span class="thumbnail-tag">${work.tag}</span>

            const placeholder = document.createElement('div');
            placeholder.style.flexShrink = '0';
            placeholder.style.width = '1px';
            thumbnailContainer.appendChild(placeholder);
            
            initMobileCenterZoom();
            initTouchSwipe();
            preventClickPositionChange();
            initThumbnailSpacing();
        }

        function initThumbnailSpacing() {
            const thumbnails = document.querySelectorAll('.thumbnail-item');
            
            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('mouseenter', function() {
                    const nextSibling = this.nextElementSibling;
                    if (nextSibling && nextSibling.classList.contains('.thumbnail-item')) {
                        nextSibling.style.transition = 'margin-left 0.3s ease';
                    }
                });
                
                thumbnail.addEventListener('mouseleave', function() {
                    const nextSibling = this.nextElementSibling;
                    if (nextSibling && nextSibling.classList.contains('.thumbnail-item')) {
                        nextSibling.style.transition = 'margin-left 0.3s ease';
                        setTimeout(() => {
                            nextSibling.style.marginLeft = '';
                        }, 50);
                    }
                });
            });
        }

        function preventClickPositionChange() {
            const thumbnails = document.querySelectorAll('.thumbnail-item');
            
            thumbnails.forEach(thumbnail => {
                let originalTransform = '';
                let originalMarginLeft = '';
                let originalMarginRight = '';
                
                thumbnail.addEventListener('mousedown', function(e) {
                    originalTransform = this.style.transform;
                    originalMarginLeft = this.style.marginLeft;
                    originalMarginRight = this.style.marginRight;
                    this.style.transform = 'none';
                    this.style.marginLeft = originalMarginLeft || '0';
                    this.style.marginRight = originalMarginRight || '0';
                    this.style.transition = 'none';
                });
                
                thumbnail.addEventListener('mouseup', function(e) {
                    if (originalTransform) {
                        this.style.transform = originalTransform;
                        this.style.transition = '';
                    }
                    if (originalMarginLeft) {
                        this.style.marginLeft = originalMarginLeft;
                    }
                    if (originalMarginRight) {
                        this.style.marginRight = originalMarginRight;
                    }
                });
                
                thumbnail.addEventListener('touchstart', function(e) {
                    originalTransform = this.style.transform;
                    originalMarginLeft = this.style.marginLeft;
                    originalMarginRight = this.style.marginRight;
                    this.style.transform = 'none';
                    this.style.marginLeft = originalMarginLeft || '0';
                    this.style.marginRight = originalMarginRight || '0';
                    this.style.transition = 'none';
                });
                
                thumbnail.addEventListener('touchend', function(e) {
                    if (originalTransform) {
                        this.style.transform = originalTransform;
                        this.style.transition = '';
                    }
                    if (originalMarginLeft) {
                        this.style.marginLeft = originalMarginLeft;
                    }
                    if (originalMarginRight) {
                        this.style.marginRight = originalMarginRight;
                    }
                });
            });
        }

        // æ–°å¢ï¼šè§¦æ‘¸æ»‘åŠ¨å¤„ç†å‡½æ•°
        function initTouchSwipe() {
            const thumbnailContainer = document.getElementById('thumbnail-container');
            const thumbnails = thumbnailContainer.querySelectorAll('.thumbnail-item');
            
            if (window.innerWidth <= 768) {
                let isDragging = false;
                let startX = 0;
                let scrollLeft = 0;
                let lastScrollTime = 0;
                
                // è§¦æ‘¸å¼€å§‹
                thumbnailContainer.addEventListener('touchstart', function(e) {
                    isDragging = true;
                    startX = e.touches[0].pageX - thumbnailContainer.offsetLeft;
                    scrollLeft = thumbnailContainer.scrollLeft;
                    thumbnailContainer.style.scrollBehavior = 'auto';
                });
                
                // è§¦æ‘¸ç§»åŠ¨
                thumbnailContainer.addEventListener('touchmove', function(e) {
                    if (!isDragging) return;
                    e.preventDefault();
                    
                    const x = e.touches[0].pageX - thumbnailContainer.offsetLeft;
                    const walk = (x - startX) * 1.5;
                    thumbnailContainer.scrollLeft = scrollLeft - walk;
                    
                    // èŠ‚æµæ»šåŠ¨å¤„ç†ï¼Œæé«˜æ€§èƒ½
                    const currentTime = Date.now();
                    if (currentTime - lastScrollTime > 50) {
                        handleThumbnailScroll();
                        lastScrollTime = currentTime;
                    }
                });
                
                // è§¦æ‘¸ç»“æŸ
                thumbnailContainer.addEventListener('touchend', function(e) {
                    isDragging = false;
                    thumbnailContainer.style.scrollBehavior = 'smooth';
                    
                    // è§¦æ‘¸ç»“æŸåç¡®ä¿å±…ä¸­
                    setTimeout(() => {
                        const activeThumb = thumbnailContainer.querySelector('.thumbnail-item.active');
                        if (activeThumb) {
                            const thumbLeft = activeThumb.offsetLeft;
                            const thumbWidth = activeThumb.offsetWidth;
                            const containerWidth = thumbnailContainer.offsetWidth;
                            
                            thumbnailContainer.scrollTo({
                                left: thumbLeft - (containerWidth - thumbWidth) / 2,
                                behavior: 'smooth'
                            });
                        }
                    }, 100);
                });
                
                // é¼ æ ‡æ‹–åŠ¨æ”¯æŒï¼ˆé€‚ç”¨äºå¹³æ¿ç­‰è®¾å¤‡ï¼‰
                thumbnailContainer.addEventListener('mousedown', function(e) {
                    isDragging = true;
                    startX = e.pageX - thumbnailContainer.offsetLeft;
                    scrollLeft = thumbnailContainer.scrollLeft;
                    thumbnailContainer.style.scrollBehavior = 'auto';
                    e.preventDefault();
                });
                
                window.addEventListener('mousemove', function(e) {
                    if (!isDragging) return;
                    const x = e.pageX - thumbnailContainer.offsetLeft;
                    const walk = (x - startX) * 1.5;
                    thumbnailContainer.scrollLeft = scrollLeft - walk;
                    
                    const currentTime = Date.now();
                    if (currentTime - lastScrollTime > 50) {
                        handleThumbnailScroll();
                        lastScrollTime = currentTime;
                    }
                });
                
                window.addEventListener('mouseup', function() {
                    isDragging = false;
                    thumbnailContainer.style.scrollBehavior = 'smooth';
                });
            }
        }

        function initMobileCenterZoom() {
            const thumbnailContainer = document.getElementById('thumbnail-container');
            const thumbnails = thumbnailContainer.querySelectorAll('.thumbnail-item');
            
            thumbnailContainer.removeEventListener('scroll', handleThumbnailScroll);
            
            if (window.innerWidth <= 768) {
                let ticking = false;
                
                const optimizedScrollHandler = () => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            handleThumbnailScroll();
                            ticking = false;
                        });
                        ticking = true;
                    }
                };
                
                thumbnailContainer.addEventListener('scroll', optimizedScrollHandler);
                
                setTimeout(() => {
                    handleThumbnailScroll();
                }, 100);
            } else {
                thumbnails.forEach(thumb => {
                    thumb.classList.remove('active');
                });
            }
        }

        function handleThumbnailScroll() {
            const thumbnailContainer = document.getElementById('thumbnail-container');
            const thumbnails = thumbnailContainer.querySelectorAll('.thumbnail-item');
            
            if (thumbnails.length === 0) return;
            
            const containerRect = thumbnailContainer.getBoundingClientRect();
            const containerCenter = containerRect.left + containerRect.width / 2;
            
            let closestThumb = null;
            let minDistance = Infinity;
            
            thumbnails.forEach(thumb => {
                const thumbRect = thumb.getBoundingClientRect();
                const thumbCenter = thumbRect.left + thumbRect.width / 2;
                const distance = Math.abs(thumbCenter - containerCenter);
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closestThumb = thumb;
                }
            });
            
            thumbnails.forEach(thumb => {
                thumb.classList.remove('active');
                thumb.style.transform = '';
                thumb.style.marginLeft = '';
                thumb.style.marginRight = '';
                thumb.style.zIndex = '';
                thumb.style.boxShadow = '';
            });
            
            if (closestThumb && minDistance < closestThumb.offsetWidth) {
                closestThumb.classList.add('active');
                
                if (window.innerWidth <= 768) {
                    closestThumb.style.transform = 'scale(1.15)';
                    closestThumb.style.marginLeft = '10px';
                    closestThumb.style.marginRight = '10px';
                    closestThumb.style.zIndex = '10';
                    closestThumb.style.boxShadow = '0 10px 25px rgba(0,0,0,0.2)';
                }
            }
        }

        // é˜²æ­¢åŒå‡»ç¼©æ”¾çš„åŠŸèƒ½
        function preventDoubleTapZoom() {
            if (window.innerWidth <= 768) {
                document.querySelectorAll('button, .card-btn, a, .back-home, .back-to-top').forEach(element => {
                    let lastTouchTime = 0;
                    element.addEventListener('touchend', function(e) {
                        const currentTime = new Date().getTime();
                        const timeDiff = currentTime - lastTouchTime;
                        
                        if (timeDiff < 300 && timeDiff > 0) {
                            e.preventDefault();
                            e.stopPropagation();
                        }
                        
                        lastTouchTime = currentTime;
                    }, { passive: false });
                });
                
                document.addEventListener('dblclick', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }, { passive: false });
                
                document.addEventListener('gesturestart', function(e) {
                    e.preventDefault();
                }, { passive: false });
                
                document.addEventListener('gesturechange', function(e) {
                    e.preventDefault();
                }, { passive: false });
                
                document.addEventListener('gestureend', function(e) {
                    e.preventDefault();
                }, { passive: false });
            }
        }

        // ç›‘å¬URLå˜åŒ–ï¼Œé‡æ–°åˆå§‹åŒ–ä¿æŠ¤
        let lastUrl = location.href;
        new MutationObserver(() => {
            const url = location.href;
            if (url !== lastUrl) {
                lastUrl = url;
                setTimeout(() => {
                    if (window.imageProtection) {
                        window.imageProtection.reinitialize();
                    }

            }
        }).observe(document, { subtree: true, childList: true });

                // å¦‚æœå½“å‰ä¸åœ¨é¡¶éƒ¨ï¼Œæ¨¡æ‹Ÿæ»šåŠ¨ä»¥æµ‹è¯•æŒ‰é’®

        // DOMåŠ è½½å®Œæˆååˆå§‹åŒ–

        window.addEventListener('load', function() {

            // æ£€æŸ¥å›¾ç‰‡åŠ è½½é”™è¯¯
            document.querySelectorAll('img').forEach(img => {
                img.addEventListener('error', function() {
                    if (!this.hasAttribute('data-error-handled')) {

            // ç¡®ä¿è¿”å›é¡¶éƒ¨æŒ‰é’®åœ¨é¡µé¢åŠ è½½ååˆå§‹åŒ–
            setTimeout(() => {

                // æ£€æŸ¥å½“å‰æ»šåŠ¨ä½ç½®ï¼Œå¦‚æœè¶…è¿‡é˜ˆå€¼åˆ™æ˜¾ç¤ºæŒ‰é’®
